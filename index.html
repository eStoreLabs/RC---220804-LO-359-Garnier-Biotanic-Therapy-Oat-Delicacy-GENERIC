<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garnier</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="es-garnier" id="es-garnier">
      <section class="es-kv">
        <div class="es-kv__container">
          <div class="es-kv__label">
            <img
              class="es-kv__label-image"
              src="./images/label.png"
              alt="Logotyp certyfikatu"
            />
            <p class="es-kv__label-text">
              Certyfikat ECARF- formuła odpowiednia do stosowania przez
              alergików
            </p>
          </div>
          <div class="es-kv__logo">
            <img
              class="es-kv__logo-image"
              src="./images/logo.png"
              alt="Logotyp Botanic Therapy"
            />
          </div>
          <div class="es-kv__packshot">
            <div class="img">
              <img
                class="es-kv__image"
                src="./images/packshot.png"
                alt="Garnier Botanic Therapy Oat Delicacy opakowanie"
              />
            </div>
          </div>
        </div>
      </section>

      <section class="es-info"></section>

      <section class="es-ba"></section>

      <section class="es-pack"></section>

      <section class="es-cross"></section>

      <section class="es-footer"></section>
    </div>
  </body>
</html>
